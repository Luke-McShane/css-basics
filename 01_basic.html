<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scaling=1.0">
    <title>Implementing CSS</title>
    <!-- External CSS 
      Here we bring in an external resource - a file - through the 'link' tag. This tag describes the type of file with the 'rel' attribute,
      and the location of the file using the 'href' attribute. 
      You always want to be using an external style sheet for your CSS. -->
    <link rel="stylesheet" href="/css/style.css">
    <style>
      /* Internal CSS */
      h2 {
        color: indianred;
      }
    </style>
  </head>
  <body>
    <!-- Inline-Styling - don't do this! -->
    <h1 style="color: goldenrod">Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
  </body>
</html>
